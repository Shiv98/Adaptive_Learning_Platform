{% extends "layout.html" %}
{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Update Ques of Quiz</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('index')+'editcourse'}}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="courseid" id = "courseid" placeholder="Course Id" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="quesid" id = "quesid" placeholder="Ques Id" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ques" id = "ques" placeholder=" Updated Question" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="op1" id = "op1" placeholder=" Updated Option 1">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="op2" id = "op2" placeholder=" Updated Option 2">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="op3" id = "op3" placeholder="Updated Option 3">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ans" id = "ans" placeholder="Updated Answer">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="marks" id = "marks" placeholder="Updated Marks">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" >Update</button>
        </form>
    </div>
    <a href = '/quizdashboard'>
        <h1 style="color:black;"> Back to Quiz Dashboard</h1>
    </a> 
    
</div>

{% endblock %}
