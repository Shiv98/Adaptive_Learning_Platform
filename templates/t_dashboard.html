{% extends "layout.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Welcome, {{name}}</h3>
  <div class="box">
    <div class="field">
      <a href = '/addcourse'>
        <button class="button is-block is-info is-large is-fullwidth">Create Course</button>
      </a>
    </div>
    <div class="field">
      <a href = '/editcourse'>
        <button class="button is-block is-info is-large is-fullwidth">Update Course</button>
      </a>
    </div>
    <div class="field">
      <a href = '/delcourse'>
        <button class="button is-block is-info is-large is-fullwidth">Delete Course</button>
      </a>
    </div>
    <div class="field">
      <a href = '/viewcourse'>
        <button class="button is-block is-info is-large is-fullwidth">View Courses</button>
      </a>
    </div>
  </div>
  <div class="box">
    <a href = '/quizdashboard'>
        <button class="button is-block is-info is-large is-fullwidth">Go To Quiz Portal</button>
    </a> 
</div>
</div>
{% endblock %}
